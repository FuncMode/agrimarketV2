<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AgriMarket</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">
</head>
<body class="bg-light">
  
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div class="card" style="max-width: 28rem; width: 100%; margin: 1rem;">
      <div class="card-body" style="padding: 1.5rem;">
        
        <div style="text-align: center; margin-bottom: 1.5rem;">
          <i class="bi bi-shield-lock text-primary" style="font-size: 2.5rem; margin-bottom: 1rem;"></i>
          <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--color-dark); margin-bottom: 0.5rem; line-height: 1.2;">Reset Password</h1>
          <p style="color: var(--color-gray-600); font-size: 0.875rem; line-height: 1.4;">Enter your new password below</p>
        </div>
        
        <!-- Reset Password Form -->
        <form id="reset-password-form">
          
          <!-- Email (from token) -->
          <div class="form-group">
            <label class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              readonly
            >
          </div>
          
          <!-- New Password -->
          <div class="form-group">
            <label class="form-label">New Password</label>
            <div style="position: relative;">
              <input 
                type="password" 
                id="new-password" 
                class="form-control"
                placeholder="Enter new password"
                required
                style="padding-right: 2.5rem;"
              >
              <button type="button" class="password-toggle" data-target="new-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--color-gray-600); font-size: 1.2rem; padding: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: var(--radius-md); transition: all var(--transition-fast);">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback"></div>
            <div id="password-strength" style="margin-top: var(--spacing-sm);"></div>
          </div>
          
          <!-- Confirm Password -->
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div style="position: relative;">
              <input 
                type="password" 
                id="confirm-password" 
                class="form-control"
                placeholder="Confirm new password"
                required
                style="padding-right: 2.5rem;"
              >
              <button type="button" class="password-toggle" data-target="confirm-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--color-gray-600); font-size: 1.2rem; padding: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: var(--radius-md); transition: all var(--transition-fast);">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback"></div>
          </div>
          
          <!-- Password Requirements -->
          <div class="mb-4" style="font-size: 0.875rem; color: var(--color-gray-600);">
            <p style="color: var(--color-dark); margin: 0 0 0.5rem 0; font-weight: 600;">Password must contain:</p>
            <ul style="list-style: disc; padding-left: 1.25rem; margin: 0;">
              <li style="margin-bottom: 0.25rem;">At least 8 characters</li>
              <li style="margin-bottom: 0.25rem;">One uppercase letter</li>
              <li style="margin-bottom: 0.25rem;">One lowercase letter</li>
              <li style="margin-bottom: 0.25rem;">One number</li>
              <li style="margin-bottom: 0;">One special character</li>
            </ul>
          </div>
          
          <!-- Submit -->
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="bi bi-check-circle"></i> Reset Password
          </button>
          
          <div style="text-align: center; margin-top: 1rem;">
            <a href="/index.html" class="text-primary">Back to Login</a>
          </div>
          
        </form>
        
      </div>
    </div>
  </div>
  
  <script src="/assets/js/config/env-loader.js"></script>
  <script type="module" src="/assets/js/pages/reset-password.js"></script>
</body>
</html>
